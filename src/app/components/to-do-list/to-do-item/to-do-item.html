<div
  tabindex="0"
  class="item"
  [class.selected]="selected()"
  (click)="selectedTask.emit(task().id)"
  (keyup.enter)="selectedTask.emit(task().id)"
  appTooltip="Select task"
>
  <div class="title">
    {{ task().title }}
  </div>
  <app-button
    [title]="'Delete'"
    (buttonClick)="deleteItem.emit(task());"
    appTooltip="Delete task"
  />
</div>
