<div class="container">
  <div>
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput type="text" [(ngModel)]="task().title" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="task().description"></textarea>
      </mat-form-field>
    </div>
  </div>

  <app-button
    [title]="'Add task'"
    [disabled]="!task().title.trim()"
    (buttonClick)="add(task())"
    appTooltip="Add task"
  />
</div>
